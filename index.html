<!DOCTYPE html> <!-- Declaración del tipo de documento HTML5 -->
<html lang="es"> <!-- Idioma del documento para accesibilidad/SEO -->
  <head> <!-- Cabecera con metadatos y configuraciones -->
    <meta charset="UTF-8" /> <!-- Codificación en UTF-8 para caracteres en español -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Escala correcta en móviles -->
    <title>Noctium — Dark-Japo Store</title> <!-- Título que verá el navegador -->
    <meta name="description" content="Noctium: máscaras japonesas personalizadas, llaveros, ropa y láminas con estética dark-japo, brujil y anime." /> <!-- Descripción para SEO -->
    <meta name="theme-color" content="#0a0a0b" /> <!-- Color del tema en móviles (barra del navegador) -->

    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" /> <!-- Icono de pestaña (opcional) -->
    <link rel="apple-touch-icon" href="/assets/icon-192.png" /> <!-- Icono para iOS (opcional) -->
    <!-- Precarga la fuente para evitar “saltos” de texto -->
    <link rel="preload" href="/fonts/MozillaHeadline-ExtraLight.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap');
      html, body, #root { height: 100%; } /* Asegura que la app pueda ocupar toda la altura */
      body { margin: 0; background:#0a0a0b; color:#e9e6df; } /* Estilo base: sin márgenes y fondo oscuro */
    </style> <!-- Pequeños estilos globales mínimos -->
  </head>
  <body> <!-- Cuerpo del documento -->
    <div id="root"></div> <!-- Contenedor donde React montará la aplicación -->
    <script type="module" src="/src/main.jsx"></script> <!-- Entrada principal de Vite/React -->
  </body>
</html>
